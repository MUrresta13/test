<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Scene</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Test Map</h1>
    <p class="sub">Use arrow keys or WASD to move. Your character below is the one you created.</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <canvas id="game" width="720" height="400" tabindex="0" aria-label="Game canvas"></canvas>
      <div class="actions">
        <a class="secondary" href="./index.html">Back to Creator</a>
        <button id="resetBtn">Reset Character</button>
      </div>
    </section>

    <section class="card">
      <h2>HUD</h2>
      <ul id="hud" class="hud"></ul>
    </section>
  </main>

  <footer class="wrap muted">All state is client-side only.</footer>

  <script src="./js/game.js" defer></script>
</body>
</html>
